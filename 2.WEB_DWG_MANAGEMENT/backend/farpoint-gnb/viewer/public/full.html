<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="/crypto-js.min.js"></script>
        <script src="../src/Lib/util.ts"></script>

        <script>
            function encrypt(source) {
                const secret = CryptoJS.enc.Utf8.parse('d4g7u2db7g0l2r1dhy3svgt871segu09')

                const opt = { iv: CryptoJS.enc.Utf8.parse(''), padding: CryptoJS.pad.Pkcs7, mode: CryptoJS.mode.CBC }
                const encrypted = CryptoJS.AES.encrypt(source, secret, opt).toString()

                return encodeURIComponent(encrypted)
            }
        </script>
    </head>
    <body>
        <script>
            // 한수원
            // const userId = encrypt('sunny')
            // 남부
            const userId = encrypt('17131303')
            const drawing = encrypt('000000000000000000000000000489')
            const revision = encrypt('001')
            const plant = encrypt('6000')
            const equipments = encrypt('00000000000000000091')

            window.location.href = `/index.html?user=${userId}&drawing=${drawing}&revision=${revision}&plant=${plant}&equipments=${equipments}`
        </script>
    </body>
</html>
